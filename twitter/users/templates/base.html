<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
      <p>{{ user.username }}</p>
      <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
      <a href="{% url 'login' %}">login</a> |
      <a href="{% url 'signup' %}">signup</a>
    {% endif %}
  </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
