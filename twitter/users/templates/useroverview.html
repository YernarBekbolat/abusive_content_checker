{% extends 'base.html' %}

{% block content %}
  <h1>Welcome to {{ userprofile.username }}'s user overview page.</h1>
  <h2>Bio: {{ userprofile.bio }}</h2>

  <h2>Tweets</h2>
  {% if tweets %}
    {% for tweet in tweets %}
      <hr>
      <h3>{{ tweet.text }}</h3>
      <h4>{{ tweet.created_date }}</h4>
      <hr>
    {% endfor %}
  {% else %}

  {% endif %}
{% endblock %}
